<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
	  <a id='title' href="/" title="Home">{{ site.title }}</a>
            <span class="break"></span>
	  {% for page in site.pages_list %}
	    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	    <small><a id='head_links' href="{{ page[1]  }}">{{ page[0] }}</a></small>
	  {% endfor %}
	</h3>
      </header>

      <main>
        {{ content }}
      </main>
    {% include sharing_and_comment_plug.html %}
      <footer class="footer">
        <small>
          
        </small>
      </footer>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../js/jquery.scrolldepth.js"></script>
  <script>
    function log(str) {
      if ( typeof console !== 'undefined' && typeof console.log !== 'undefined' ) {
        console.log(str);
      }
      var consoleElement = document.getElementById('console');
      consoleElement.innerHTML = str + '<br/>' + consoleElement.innerHTML;
    }
    var _gaq = {};
    _gaq.push = function(data) {
      log("_gaq.push(" + JSON.stringify(data) + ");");
    };
    var dataLayer = {};
    dataLayer.push = function(data) {
      log("dataLayer.push(" + JSON.stringify(data) + ");");
    };
    var ga = function(params) {
      var args = Array.prototype.slice.call(arguments, 1);
      log("ga(" + args.join(',') + ");");
    };
    _gaq = undefined;
    dataLayer = undefined;
    //ga = undefined;
    $.scrollDepth({
      elements: ['#main'],
      userTiming: false,
      percentage: false,
      pixelDepth: false
      //gtmOverride: true,
      //eventHandler: function(data) {
        //log(data)
      //}
    });
  </script>
  </body>
</html>
